    <style amp-custom>
      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 400;
        src: url('https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono');
      }
      @font-face {
        font-family: 'Another Font That Does Not exist';
        font-style: normal;
        font-weight: 400;
        src: url(fonts/FontDoesNotExist.ttf) format('truetype');
      }
      @font-face {
        font-family: 'Comic AMP';
        font-style: normal;
        font-weight: 400;
        src: local('Comic AMP'), url(/fonts/ComicAMP.ttf) format('truetype');
      }
      @font-face {
        font-family: 'fantasque_sans_monobold';
        src: url('assets/fonts/fantasquesansmono-bold-webfont.woff2') format('woff2'),
            url('assets/fonts/fantasquesansmono-bold-webfont.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: 'fantasque_sans_monoregular';
        src: url('assets/fonts/fantasquesansmono-regular-webfont.woff2') format('woff2'),
            url('assets/fonts/fantasquesansmono-regular-webfont.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      
      body {
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        color: rgba(0,0,0,0.87);
      }
      
      h1, h2, h3, amp-fit-text {
        font-family: 'fantasque_sans_monobold';
      }
      
      h2 {
        font-family: 'fantasque_sans_monoregular';
        font-size: 1.8rem;
      }
       
      p {
        font-size: 1.1rem;
        line-height: 1.8rem;
      }
      
      .meta-data {
        display: inline-block;
        font-family: 'Roboto Mono', monospace;
        font-weight: 400;
        font-size: 1.15rem;
        margin: 16px 0;
      }
      
      .text-box {
        padding: 0 40px;
        margin-bottom: 40px;
        max-width: 416px;
        margin-left: auto;
        margin-right: auto;
      }
      
      amp-img {
        background-color: #f4f4f4;
        margin-bottom: 40px;
      }
      amp-image-lightbox {
        background-color: #f4f4f4;
      }
      @media screen and (min-width: 640px) {
        amp-img {
          max-height: 80vh;
          max-width: 80%;
          margin-left: auto;
          margin-right: auto;
        }
      }
      @media screen and (min-width: 1442px) {
        amp-img {
          max-height: 40vh;
          margin-left: auto;
          margin-right: auto;
          max-width: 60%;
        }
      }
